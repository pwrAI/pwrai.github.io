<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI World Simulator</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <canvas id="worldCanvas" width="800" height="500"></canvas>
    <script>
        const canvas = document.getElementById("worldCanvas");
        const ctx = canvas.getContext("2d");
        
        class AIEntity {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.age = "Prehistoric";
                this.color = "brown";
                this.evolutionProgress = 0;
                this.speed = Math.random() * 2 + 1;
            }
            
            evolve() {
                this.evolutionProgress++;
                if (this.evolutionProgress > 100) this.age = "Ancient";
                if (this.evolutionProgress > 200) this.age = "Medieval";
                if (this.evolutionProgress > 300) this.age = "Industrial";
                if (this.evolutionProgress > 400) this.age = "Modern";
                if (this.evolutionProgress > 500) this.age = "Futuristic";
            }
            
            move() {
                this.x += (Math.random() - 0.5) * this.speed;
                this.y += (Math.random() - 0.5) * this.speed;
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        let entities = [];
        for (let i = 0; i < 50; i++) {
            entities.push(new AIEntity(Math.random() * canvas.width, Math.random() * canvas.height));
        }
        
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            entities.forEach(entity => {
                entity.evolve();
                entity.move();
                entity.draw();
            });
            requestAnimationFrame(update);
        }
        
        update();
    </script>
</body>
</html>
