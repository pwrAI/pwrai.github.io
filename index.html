<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Civilization Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        #world {
            width: 600px;
            height: 300px;
            border: 2px solid white;
            margin: 20px auto;
            position: relative;
            background: linear-gradient(to bottom, #6b8e23, #008080);
        }
        .ai {
            width: 20px;
            height: 20px;
            background-color: yellow;
            position: absolute;
            bottom: 10px;
            left: 10px;
            border-radius: 50%;
        }
        #log {
            max-width: 600px;
            margin: auto;
            text-align: left;
            height: 200px;
            overflow-y: auto;
            border: 1px solid white;
            padding: 10px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>AI Civilization Simulator</h1>
    <div id="world">
        <div class="ai" id="ai"></div>
    </div>
    <h2>Event Log</h2>
    <div id="log"></div>
    
    <script>
        let ai = document.getElementById("ai");
        let log = document.getElementById("log");
        let age = "Prehistoric";
        let progress = 0;
        
        function logEvent(event) {
            let entry = document.createElement("p");
            entry.textContent = event;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function updateAI() {
            progress++;
            ai.style.left = `${progress * 5}px`;
            
            if (progress === 5) {
                age = "Ancient Age";
                logEvent("The AI discovered fire! Entering the Ancient Age.");
            }
            if (progress === 10) {
                age = "Medieval Age";
                logEvent("The AI learned to farm! Entering the Medieval Age.");
            }
            if (progress === 15) {
                age = "Industrial Age";
                logEvent("The AI built factories! Entering the Industrial Age.");
            }
            if (progress === 20) {
                age = "Modern Age";
                logEvent("The AI developed computers! Entering the Modern Age.");
            }
            if (progress === 25) {
                age = "Futuristic Age";
                logEvent("The AI reached space! Entering the Futuristic Age.");
            }
        }
        
        setInterval(updateAI, 2000);
    </script>
</body>
</html>
