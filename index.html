<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Interface</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; border: none; background-color: #007bff; color: white; font-size: 16px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background-color: #e9ecef; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Search Interface</h1>
        <input type="text" id="query" placeholder="Enter a search query...">
        <button onclick="searchData()">Search</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function searchData() {
            const query = document.getElementById('query').value;
            if (query) {
                const response = await fetch(`https://your-backend-url.com/api/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                document.getElementById('result').innerText = data.result || "No result found.";
            }
        }
    </script>
</body>
</html>
